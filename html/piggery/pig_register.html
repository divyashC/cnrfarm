<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CNR Farm | Piggery | Pig Register</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/piggery/pig_register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <a class='logo' href="/html/home.html"><img src="/assets/images/cnr_logo.png" alt="" class="image"></a>

        <nav>
            <ul>
                <li><a class="link_effect" href="/html/home.html">Home</a></li>
                <li><a class="link_effect" href="/html/about_us.html">About Us</a></li>
                <li><a class="link_effect" href="/html/dairy.html">Dairy</a></li>
                <li><a class="link_effect" href="/html/poultry.html">Poultry</a></li>
                <li><a class="link_effect" href="/html/piggery.html">Piggery</a></li>
            </ul>
        </nav>
        <ul class="button">
            <p>Admin Portal</p>
        </ul>
    </header>

    <div class="form">

        <form id="registry_form">
            <h1>Pig Registration</h1>

            <hr class="hr1">
            <input id="pig_id" type="text" placeholder="Pig Id *" required>
            <select name="breed" id="breed">
                <option class="dimmed" disabled selected>Breed *</option>
                <option value="Duroc">Duroc</option>
                <option value="Landrace">Landrace</option>
                <option value="Large White">Large White</option>
                <option value="Saddle Black">Saddle Black</option>
                <option value="Local">Local</option>
            </select>
            <select id="gender" name="gender">
                <option class="dimmed" disabled selected>Select Sex *</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <select id="type">
                <option value="dimmed" disabled selected>Status *</option>
                <option value="Weaner">Weaner</option>
                <option value="Grower">Grower</option>
                <option value="Starter">Starter</option>
                <option value="Fmisher">Fmisher</option>
                <option value="Pregnant">Pregnant</option>
                <option value="Gilt">Gilt</option>
                <option value="Sow">Sow</option>
                <option value="Boar">Boar</option>
                <option value="Barrow">Barrow</option>
            </select>
            <input id="age" type="text" placeholder="Age *" required>
            <input type="submit" value="Register" class="register_btn">
        </form>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a class="link_effect" href="/html/home.html">Home</a></li>
                <li><a class="link_effect" href="/html/about_us.html">About Us</a></li>

            </ul>
        </nav>

        <div class="icons">
            <a class="button_effect" href="https://facebook.com"><i class="bi bi-facebook social-icons"></i></a>
            <a class="button_effect" href="https://twitter.com"><i class="bi bi-twitter social-icons"></i></a>
            <a class="button_effect" href="https://instagram.com"><i class="bi bi-instagram social-icons"></i></a>
        </div>

        <p>Copyright &copy 2022 | CNR FARM | All rights reserved</p>

</body>
