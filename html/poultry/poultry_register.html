<div class="form">

    <form id="registry_form">
        <h1>Poultry Registry</h1>

        <hr class="hr1">
        <input id="stock_id" type="text" placeholder="Stock Id *" required>
        <input type="number" placeholder="Total Number of Chicken *">
        <B>Date Of Entry</B>
        <input type="date">
        <select name="breed" id="breed">
            <option class="dimmed" disabled selected>Breed *</option>
            <option value="PLymouth Rock">Plymouth Rock</option>
            <option value="siem">Siem</option>
            <option value="unite leghom Chicken">Unite Leghom Chicken</option>
            <option value="Kauray">Kauray</option>
            <option value="naked neck">Naked Neck</option>
            <option value="Buff Cochin">Buff Cochin</option>
            <option value="Silkre">Silkre</option>
            <option value="Kaap">Kaap</option>
            <option value="Naap">Naap</option>
            <option value="Shekheni">Shekheni</option>
            <option value="Bobthra">Bobthra</option>
            <option value="Pulom">Pulom</option>
            <option value="Barred">Barred</option>
            <option value="Belochem">Belochem</option>
        </select>
        <input type="submit" value="Register" class="register_btn">
    </form>
