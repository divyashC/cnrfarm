<body>
    <header>
        <a class='logo' href="/html/home.html">CNR Farm</a>
        <nav>
            <ul>
                <li><a class="link_effect" href="/html/home.html">Home</a></li>
                <li><a class="link_effect" href="/html/about_us.html">About Us</a></li>
                <li><a class="link_effect" href="/html/dairy.html">Dairy</a></li>
                <li><a class="link_effect" href="/html/poultry.html">Poultry</a></li>
                <li><a class="link_effect" href="/html/piggery.html">Piggery</a></li>
            </ul>
        </nav>
        <ul class="button">
            <li><a class="sign_in" href="/index.html">Sign In</a></li>
        </ul>
    </header>


    <div class="form">

        <form id="registry_form">
            <h1>Cattle Registry</h1>

            <hr class="hr1">
            <input id="cattle_id" type="text" placeholder="Cattle Id *" required>
            <select name="breed" id="breed">
                <option class="dimmed" disabled selected>Breed *</option>
                <option value="Jersey">Jersey</option>
                <option value="Nublang">Nublang</option>
                <option value="Karan Fires">Karan Fires</option>
                <option value="Siri">Siri</option>
                <option value="Mithun">Mithun</option>
                <option value="Local">Local</option>
                <option value="Holstain">Holstain</option>
                <option value="Jersey X">Jersey X</option>
            </select>
            <select id="gender" name="gender">
                <option class="dimmed" disabled selected>Select Gender *</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <select id="type">
                <option value="dimmed" disabled selected>Type *</option>
                <option value="cow">Cow</option>
                <option value="Tiefer">Tieifer</option>
                <option value="Bull">Bull</option>
                <option value="Bull Calf">Bull Calf</option>
                <option value="Calf">Calf</option>
                <option value="Steer">Steer</option>
                <option value="Pregnant">Pregnant</option>
                <option value="Dry cow">Dry Cow</option>
                <option value="Lactory cow">Lactory Cow</option>
            </select>
            <input id="weight" type="text" placeholder="Body Weight *" required>
            <input id="age" type="text" placeholder="Age *" required>
            <input type="submit" value="Register" class="register_btn">
        </form>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a class="link_effect" href="/html/home.html">Home</a></li>
